<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV for Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            text-align: center;
            transition: opacity 0.5s;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        input[type="file"] {
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            transition: background-color 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Animation for background color change */
        @keyframes changeBackgroundColor {
            0% { background-color: #f2f2f2; }
            50% { background-color: #d9d9d9; }
            100% { background-color: #f2f2f2; }
        }

        body.animate-background {
            animation: changeBackgroundColor 5s infinite;
        }
    </style>
</head>
<body class="animate-background">
    <header>
        <h1>Upload CSV for Prediction</h1>
    </header>
    <main>
        <form action="C:\Users\namde\OneDrive\Desktop\dataset\templates\result.html" method="post" enctype="multipart/form-data">
            <input type="file" name="data_file" accept=".csv" required>
            <button type="submit">Upload and Predict</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Pollution Prediction</p>
    </footer>
</body>
</html>
